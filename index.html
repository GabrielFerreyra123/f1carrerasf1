
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRS ACTIVADO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="titulo-drs">🟥🟩 DRS ACTIVADO 🟩🟥</h1>
    <nav>
      <button data-seccion="calendario">🗓️ Calendario</button>
      <button data-seccion="resultados">🏁 Resultados</button>
      <button data-seccion="posiciones">📊 Posiciones</button>
      <button data-seccion="clasificacion">⏱️ Clasificación</button>
    </nav>
    <div class="selector-temporada">
      <label for="temporadaSelector">Temporada:</label>
      <select id="temporadaSelector">
        <option value="2025" selected>2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
      </select>
    </div>
  </header>
  
  <main>
    <div id="calendario" class="seccion activa"></div>
    <div id="resultados" class="seccion"></div>
    <div id="posiciones" class="seccion"></div>
    <div id="clasificacion" class="seccion">
      <div id="selectorCarreraClasificacion"></div>
      <div id="detalleClasificacion"></div>
    </div>
  
    <div id="loader" class="loader-container">
      <div class="car-loader">🏎️💨</div>
    </div>
    </main>

  
  <footer>
    <p>Hecho con pasión por la F1 ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
